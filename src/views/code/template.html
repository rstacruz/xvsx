<div>
  {{#work(data, languages)}}
    {{#sections}}
      {{>section}}
    {{/}}
  {{/}}
</div>

<!-- {{>section}} -->
<section class='section'>
  <h2 class='title'>{{title}}</h2>

  {{#subsections}}
    <div class='article'>
      {{>articleHead}}
      {{>articleCode}}
      {{>articleText}}
    </div>
  {{/}}
</section>
<!-- {{/section}} -->

<!-- {{>articleHead}} -->
<h3 class='article-head'>{{title}}</h3>
<!-- {{/articleHead}} -->

<!-- {{>articleLangs}} -->
<div class='article-languages'>
  <table>
    <tr>
      {{#languages}}
      <th><h4><span>{{language}}</span></h4></th>
      {{/}}
    </tr>
  </table>
</div>
<!-- {{/articleLangs}} -->

<!-- {{>articleCode}} -->
<div class='article-code'>
  <table>
    <tr>
      {{#languages}}
        {{^code}}
          <td class='empty'><span class='nil'></span></td>
        {{/}}
        {{#code}}
          <td>
            <pre class="hljs lang-{{language}}">{{{code}}}</pre>
          </td>
        {{/}}
      {{/}}
    </tr>
  </td>
</div>
<!-- {{/articleCode}} -->

<!-- {{>articleText}} -->
<div class='article-text'>
  <table>
    <tr>
      {{#languages}}
        <td>
          {{{text}}}
        </td>
      {{/}}
    </tr>
  </td>
</div>
<!-- {{/articleText}} -->
